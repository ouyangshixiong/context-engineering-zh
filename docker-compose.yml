version: '3.8'

services:
  # CPU版本服务
  cnn-cpu:
    build:
      context: .
      dockerfile: deploy/cpu/Dockerfile
    container_name: cnn-tutorial-cpu
    ports:
      - "8888:8888"  # Jupyter
      - "8000:8000"  # FastAPI (if applicable)
    volumes:
      - .:/app
      - ./data:/app/data
    environment:
      - PYTHONPATH=/app
      - JUPYTER_ENABLE_LAB=yes
    command: jupyter lab --ip=0.0.0.0 --port=8888 --no-browser --allow-root
    profiles:
      - cpu

  # GPU版本服务
  cnn-gpu:
    build:
      context: .
      dockerfile: deploy/gpu/Dockerfile
    container_name: cnn-tutorial-gpu
    ports:
      - "8888:8888"  # Jupyter
      - "8000:8000"  # FastAPI (if applicable)
    volumes:
      - .:/app
      - ./data:/app/data
    environment:
      - PYTHONPATH=/app
      - JUPYTER_ENABLE_LAB=yes
      - NVIDIA_VISIBLE_DEVICES=all
    runtime: nvidia
    command: jupyter lab --ip=0.0.0.0 --port=8888 --no-browser --allow-root
    profiles:
      - gpu

  # 开发环境
  dev:
    build:
      context: .
      dockerfile: deploy/cpu/Dockerfile
    container_name: cnn-tutorial-dev
    ports:
      - "8888:8888"
      - "8000:8000"
    volumes:
      - .:/app
      - ./data:/app/data
    environment:
      - PYTHONPATH=/app
      - JUPYTER_ENABLE_LAB=yes
    command: bash
    stdin_open: true
    tty: true
    profiles:
      - dev

volumes:
  data:
    driver: local

networks:
  default:
    name: cnn-tutorial-network